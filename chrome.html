<!DOCTYPE html>
<html>
  <head>
    <title>BrowserOS v.1.0</title>
  </head>
  <style>
  
    .menubar {
      padding:5px;
      background-color:beige;
      gap:10px;
      
      
    }
    .screen {
      padding:125px;
      background-color:white;
    }
    
    .taskbar {
      padding:25px;
      background-color:black;
    }
    
  </style>
  <body>
    <section class="menubar">
      <select id="file" style="width:50px;" onchange="HandleValue(this.value)">
        <option>File</option>
        <option value="quit">Quit App</option>
        <option value="uninst">Uninstall App</option>
        <option value="nuke">Open Nuke Command</option>
        <option value="settings">Open System Settings</option>
      </select>
      
      <select id="chreme" style="width:100px;" onchange="HandleValue(this.value)">
        <option>Chreme.bex</option>
        <option value="properties">Open Program Properties</option>
      </select>
    </section>
    
    <section class="screen">
      <img src="https://th.bing.com/th/id/R.4aa108082e7d3cbd55add79f84612aaa?rik=I4dbPhSe%2fbHHSg&amp;riu=http%3a%2f%2fpurepng.com%2fpublic%2fuploads%2flarge%2fpurepng.com-google-logo-2015brandlogobrand-logoiconssymbolslogosgoogle-6815229372333mqrr.png&amp;ehk=ewmaCOvP0Ji4QViEJnxSdlrYUrTSTWhi8nZ9XdyCgAI%3d&amp;risl=&amp;pid=ImgRaw&amp;r=0" alt="Google Logo 2015 PNG Image - PurePNG | Free transparent CC0 PNG Image ..."/ width="150" height="50">
      <script async src="https://cse.google.com/cse.js?cx=864cc2eaf81a64ae1"></script>
      <div class="gcse-search"></div>
      <p>This Chreme.bex is an open source version of chrome for web OS. NOT OFFICIAL</p>
    </section>
    
    <section class="taskbar">
    </section>
    <script>
      function HandleValue(value) {
        if (value === "quit") {
          window.location.href="index.html";
        } else if (value === "uninst") {
          alert("You are not allowed to uninstall a root app.");
        } else if (value == "nuke") {
          alert("Nuke is very dangerous and can do very dangerous stuff. DISCLAIMER: THIS IS BETA v.1.2");
          window.location.href="nuke.html"
        } else if (value == "properties") {
          window.location.href="chromeproperties.html";
        } else if (value === "settings") {
          window.location.href="settings.html";
        }
      }
      
    </script>
  </body>
</html>
